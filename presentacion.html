<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DiTella</title>
    <link rel="stylesheet" href="general.css"> <!-- Enlace a CSS general-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkqsA6mOMmGiFSl5Y2nVrG5AsCqtDpkRjgnb4e1BIeKHl++SkaG9gF" crossorigin="anonymous">
    <style>
        * {
        box-sizing:border-box;
        overflow: hidden;
    }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('imagenes/img1.jpg');
            background-size: cover;
        }


        /* Slideshow container */
        .slideshow-container {
        width: 100%;
        height: 100vh;
        margin: auto;
        margin-top: 0;
        background-color: rgba(0, 0, 0, 0.7)!important;
        position: fixed;
        left: 0;
        top: 0;
        }

        /* Hide the images by default */
        .mySlides {
        display: none;
        padding: 2% 4.5% 4.5% 4.5%;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            margin-left: 1%;
            margin-right: 1%;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 4px !important;
            user-select: none;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1000;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background: url('imagenes/fondo_boton.png');
            background-size: cover; /* Ensures the image covers the button */
            color: #f2f2f2; /* Cambia el color del texto en hover */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7); /* Stronger inner shadow on hover */
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 10%; /* Ajusta la posición vertical */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            width: auto;
            text-align: center;
            cursor: pointer; /* Indica que es clickeable */
            border-radius: 5px;
            z-index: 10;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }
    </style>
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="imagenes\lobby1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <img src="imagenes\lobby2.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

    <div class="mySlides fade">
        <img src="imagenes\biblioteca1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <img src="imagenes\parlante.webp" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
  
    <div class="mySlides fade">
      <img src="imagenes\taller1.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <img src="imagenes\taller2.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <img src="imagenes\taller3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
    <div class="mySlides fade">
        <img src="imagenes\terraza_full.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <img src="imagenes\terraza1.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

    <div class="mySlides fade">
        <img src="imagenes\invernadero.webp" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

    <div class="mySlides fade">
        <img src="imagenes\zoom.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
    <div class="mySlides fade">
        <img src="imagenes\comidas.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
    <div class="mySlides fade">
        <img src="imagenes\proximamente.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

    <!-- Buttons below the carousel -->
    <div class="botones" style="left: 10px; bottom: 10px;">
        <a class="boton" href="cargar.html?destino=lobby.html" style="background-color: rgba(255, 255, 255, 0.5) !important; color: black;">Volver a inicio</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
        // Selecciona todas las captions y añade un evento click
        document.querySelectorAll('.text').forEach(caption => {
            caption.addEventListener('click', () => {
                caption.style.display = 'none'; // Oculta la caption al hacer clic
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo5s4KCmOIdb+3zGjA7IIb7rHgATl+0BfF5LG5czJj7Sk7g" crossorigin="anonymous"></script>
</body>
</html>
