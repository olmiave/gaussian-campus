<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para la p√°gina de carga */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('imagenes/overview_ditella.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        section {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Contenedor del loader */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            gap: 15px; /* Espacio entre el loader y el texto */
        }

        /* Loader con tres colores */
        .loader {

            border: 8px solid #f3f3f3;
            border-top: 8px solid #F9BC00;
            border-right: 8px solid #2ECABB;
            border-bottom: 8px solid #E31E93;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Imagen centrada dentro del loader */
        .loader .icon-center {
            position: absolute;
            width: 30px; /* Ajusta el tama√±o de la imagen */
            height: 30px;
        }

        /* Animaci√≥n de giro del loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texto del dato curioso */
        .fun-fact {
            font-size: 1.2em;
            max-width: 80%; /* Limitar el ancho para centrar el texto */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section>

</body>
</html>
